<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.57/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script>
        genPDF = () => {
            console.log('skere')
            
            html2canvas(document.body).then(function(canvas) {
            let img = canvas.toDataURL("image/png");
            let doc = new jsPDF('landscape');
            doc.addImage(img,'JPEG',0,5);
            doc.save('Prueba.pdf');
            });
        }
    </script>
</head>
<body>
    <header>
        <p class="title">Aproximación del punto medio</p>
        <div class="input-container">
            <div class="labels">
                <p class="header-labels">Límite Superior</p>
                <p class="header-labels">Límite Inferior</p>
                <p class="header-labels">Objetivo</p>
                <p class="header-labels">Margen de error</p>
            </div>
            <div class="inputs">
                <input class="header-input" type="text" placeholder="Límite Superior" id="sup_lim">
                <input class="header-input" type="text" placeholder="Límite Inferior" id="inf_lim">
                <input class="header-input" type="text" placeholder="Objetivo" id="objective">
                <input class="header-input" type="text" placeholder="Margen de Error" id="error">
            </div>
        </div>
        <div class="buttons">
            <button class="header-buttons" id="button">Ejecutar programa</button>
            <button class="header-buttons" id="pdf-button" onclick="genPDF()">Guardar pantalla</button>
        </div>
    </header>
    <main>
        <table id="table">
            <tr class="table-headers">
                <td>Iteraciones</td>
                <td>Valor Superior</td>
                <td>Valor Inferior</td>
                <td>Resultado</td>
            </tr>
        </table>
    </main>
</body>

<script src="script.js"></script>


</html>
